:root{
    --main: #ffffff;
    --bg: #f1e1d2;
    --black: #000000;
    --white: #fff;
    --box-shadow: 0 .5rem 1rem rgba(90, 89, 89, 0.404);
    
    
  }
    *{
    font-family: "Poppins", sans-serif;
    margin: 0; padding: 0;
    box-sizing: border-box;
    outline: none; border: none;
    text-decoration: none;
   
    transition: .2s linear;
}

html{
    font-size: 72%;
    overflow-x: hidden;
    scroll-behavior: smooth;
    scroll-padding-top: 4rem;
  }

  html::-webkit-scrollbar{
    width: 1rem;
  }
  
  html::-webkit-scrollbar-track{
    background: transparent;
  }
  
  html::-webkit-scrollbar-thumb{
    background: var(--black);
    border-radius: 5rem;
  }

  section{
    padding: 8rem 7%;
  }


  .btn{
    font-size: 1.7rem;
    display: inline-block;
    background: #4e4e4e;
    color: var(--white);
    box-shadow: var(--box-shadow);
    border-radius: 2rem;
    padding: 0.9rem 3rem;
    margin-top: 1rem;
    z-index: 0;
    position: relative;
    overflow: hidden;
    border-color: rgb(255, 255, 255);
  }
  
  .btn::before{
    content: '';
    position: absolute;
    top: 0;
    height: 100%;
    width: 0%;
    background: #868686;
    z-index: -1;
    transition: .3s linear;
    left: 0;
  }
  
  .btn:hover::before{
    width: 100%;
  }
  










  .header{

  }
